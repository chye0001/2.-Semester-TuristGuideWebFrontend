<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tourist Attractions</title>
    <link rel="stylesheet" href="/mainStyle.css">
</head>
<body>

<h1>Turist attraktioner:</h1>

<h4>Omregn valuta</h4>

<form action="/attractions/currency-conversion" method="get">
    <label for="currency">Valuta: </label>
    <select id="currency" name="currency">
        <option value="">VÃ¦lg valuta</option>
        <option th:each="currency : ${currencies}" th:value="${currency}" th:text="${currency}"></option>
    </select>

    <button type="submit">Omregn</button>
</form>

<br>

<table>
    <thead>
        <tr>
            <th>Navn</th>
            <th>Beskrivelse</th>
            <th>Pris</th>
            <th>Valuta</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="attraction : ${attractions}">
            <td th:text="${attraction.name}"></td>
            <td th:text="${attraction.description}"></td>
            <td th:text="${attraction.price} * ${conversionFactor}"></td>
            <td th:text="${currency}"></td>
            <td> <a th:href="@{/attractions/{name}/tags/user (name=${attraction.name})}"> <button>Tags</button> </a> </td>
        </tr>
    </tbody>
</table>

<a href="/index.html"> <button>Tilbage</button> </a>

</body>
</html>
